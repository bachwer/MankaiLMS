<!DOCTYPE html>
<html lang="vi">
<head>
  <title>s</title>
  <link rel="stylesheet" href="CSS/loginAdmin.css" />
</head>
<body>
<div class="login-container">
  <div class="login-form">
    <div class="brand">
      <img src="img/logoandtextlogo.svg" alt="" />
    </div>

    <div class="welcome-text">
      <h1>Welcome back</h1>
      <p>Please enter your contact details to connect.</p>
    </div>

    <form>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" id="email" autocomplete="username" placeholder="Email">
      </div>

      <div class="form-group">
        <label for="passwordA">Password</label>
        <input type="password" id="passwordA" placeholder="Password" autocomplete="current-password">
        <span id="Notification"></span>
      </div>

      <div class="form-actions">

        <div class="remember-me">
          <input type="checkbox" id="remember" />
          <label for="remember">Remember me</label>
        </div>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>

      <button id="loginii" class="btn btn-primary">Log in</button>


    </form>

  </div>

  <div class="login-image">
    <img src="https://mankai.edu.vn/wp-content/uploads/2024/10/Imagev.png" alt="img">
  </div>
</div>
<script src="./JSAdmin/loginAdmin.js"></script>
</body>
</html>
